{% extends 'master/base.html' %}

{% block content %}
    <h1>Expense List</h1>
    <a href="{% url 'add_expense' %}" class="btn-add">
        <i class="fas fa-plus"></i> Add Expense
    </a>

    <table>
        <thead>
            <tr>
                <th>SL</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        
        {% for data in expense_data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{data.description}}</td>
            <td>${{data.amount}}</td>
            <td>{{data.datetime}}</td>
            <td>
                <a href="{% url 'edit_expense' data.id %}" class="btn btn-edit">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a href="{% url 'delete_expense' data.id %}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this expense?')">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </td>
        </tr>
            
        {% endfor %}
            
    </table>
{% endblock content %}
